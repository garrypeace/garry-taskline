<mat-card>
  <mat-card-content
    >{{ item.note }} ({{
      item.reminderDate | date : "mediumTime"
    }})</mat-card-content
  >
  <mat-card-actions>
    <button mat-button (click)="dismiss(item)">DISMISS</button>
    <button mat-button (click)="open()">REMIND ME LATER</button>
  </mat-card-actions>
</mat-card>
